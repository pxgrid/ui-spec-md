<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title><%= title %></title>
<link rel="stylesheet" href="<%= toRoot %>_template/_template.css">
<script src="<%= toRoot %>_template/_template.js"></script>
</head>
<body>

<div class="UISP">

	<header class="UISP-Header">
		<div class="UISP-Header__buttons">
			<ul>
				<li><button class="UISP-Header__button" data-uisp-button-type="menuToggler"><span class="UISP-Icon--bars"></span></button></li>
				<li><a class="UISP-Header__button" href="<%= toRoot %>index.html"><span class="UISP-Icon--home"></span></a></li>
			</ul>
		</div>
		<div class="UISP-Header__title">
			<%= title %>
		</div>
	</header>

	<div class="UISP-Body">
		<div class="UISP-Doc">
			<% if ( !!svgCanvas ) { %>
				<div class="UISP-Doc__screen">
					<div class="UISP-Doc__screenTools">
						<ul>
							<li><button class="UISP-Doc__screenButton" data-UISP-tool="zoomout"><span class="UISP-Icon--zoomout"></span></button></li>
							<li><output class="UISP-Doc__screenOutput" data-UISP-tool="zoomval">100</output></li>
							<li><button class="UISP-Doc__screenButton" data-UISP-tool="zoomin"><span class="UISP-Icon--zoomin"></span></button></li>
							<li><button class="UISP-Doc__screenButton" data-UISP-tool="fit"><span class="UISP-Icon--fit"></span></button></li>
							<li><button class="UISP-Doc__screenButton" data-UISP-tool="highlight">highlight</button></li>
						</ul>
						<ul>
							<li><a class="UISP-Doc__screenButton" data-UISP-tool="editor" href="<%= toRoot %>_editor.html">Edit</a></li>
						</ul>
					</div>
					<div class="UISP-Doc__screenMain">
						<div class="UISP-Doc__screenMainInner">
							<%= svgCanvas %>
						</div>
					</div>
				</div>
			<% } %>
			<div class="UISP-Doc__mdContent">
				<div class="UISP-Doc__mdContentInner">

					<div class="UISP-Md"><%= body %></div>

				</div>
				<div class="UISP-Doc__mdFileDate">
					<div class="UISP-Doc__mdFileModifiedDate">
						LastUpdate: <%= modifiedDate %>
					</div>
					<div class="UISP-Doc__mdFileCreatedDate">
						Created: <%= createdDate %>
					</div>
				</div>
			</div>
		</div>
		<% if ( !!svgCanvas ) { %><div class="UISP-Separator"></div><% } %>

		<div class="UISP-Menu">
			<iframe src="<%= toRoot %>_menu.html"></iframe>
		</div>

	</div>

</div>

</body>
</html>
